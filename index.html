<!DOCTYPE HTML>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Portal de viagens</title>
</head>

<body>
    <header>
        <h2 id="portal">PORTAL DE VIAGENS</h2>
        <a href="#">Destinos</a>
        <a href="#">Valores</a>
        <a href="#">Contato</a>
    </header>
    <main>
        <section id="secao1">
            <img id="imagem" src="ricky_and_morty_wallet_image-removebg-preview.png">
            <h1 id="h1secao1">AS MELHORES NAVES!</h1>
            <P>Preços especiais para os planetas da federação galáctica.
                Visite ainda universos, dimensões e
                realidades <br> alternativas!
            </P>
        </section>
        <section id="secao2">
            <h1 id="h1secao2">Consultar Valores</h1>
            <!--div criada para alterar as margens do forms.-->
            <div id="forms">
                <form>
                    <label for="origem">Origem</label><br>
                    <input type="text" id="origem"><br>
                    <label for="destino">Destino</label><br>
                    <input type="text" id="destino"><br>
                    <label for="partida">Data de partida</label><br>
                    <input type="date" id="partida"><br>
                    <label for="volta">Data de volta</label><br>
                    <input type="date" id="volta"><br><br>
                    <input id="submit" type="submit" value="Consultar">
                </form>
            </div>
        </section>
    </main>
</body>

</html>
