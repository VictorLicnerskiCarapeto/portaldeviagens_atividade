<!doctype html>
<html lang="en">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <style>
        #h1{
            background-color: #2D3E50;
        }
        #s1{
            background-color: #1BBC9B;
        }
        #consultar{
            color: #2D3E50;
        }
    </style>
    <title>Portal de Viagens</title>
</head>
<body>
    <header id="h1">
        <nav class="navbar navbar-expand-md navbar-expand-lg ">
            <div class="container">
                <h2><a href="#" class="navdar-band text-white">Portal de Viagens</a></h2>
                <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-white" href="#">Destinos</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Valores</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="s1">
        <div class="container-fluid">
            <div class="row" style="width: auto;">
                <div class="col-12 text-center mt-4">
                    <img src="ricky_and_morty_wallet_image-removebg-preview.png" class="img-fluid" alt="...">
                </div>
                <div class="col-12 text-center mb-4 text-white">
                    <h1>AS MELHORES NAVES!</h1>
                    <P>Preços especiais para os planetas da federação galáctica.
                        Visite ainda universos, dimensões e
                        realidades alternativas!</P>
                </div>
            </div>
        </div>
    </section>
    <section class="mt-10">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 id="consultar">Consultar Valores</h1>
                </div>
                <div class="col align-self-center-sm">
                    <form>
                        <div class="form-group">
                            <label for="Origem">Origem</label>
                            <input type="text" class="form-control" id="Origem">
                        </div>
                        <div class="form-group">
                            <label for="Destino">Destino</label>
                            <input type="text" class="form-control" id="Destino">
                        </div>
                        <div class="form-group">
                            <label for="Partida">Data de Partida</label>
                            <input type="date" class="form-control" id="Partida">
                        </div>
                        <div class="form-group">
                            <label for="Chegada">Data de Chegada</label>
                            <input type="date" class="form-control" id="Chegada">
                        </div>
                        <button type="submit" class="btn btn-info">Consultar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>  
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        crossorigin="anonymous"></script>
 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
